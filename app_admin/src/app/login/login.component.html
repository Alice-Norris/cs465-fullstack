<div class="">
  <div class="">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit(evt)">
      <div role="alert" *ngIf="formError" class="">{{ formError }}</div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="" id="email" name="email" placeholder="Enter your email address." [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="" id="password" name="password" placeholder="e.g. 12+ alphanumerics" [(ngModel)]="credentials.password">
      </div>
      <button type="submit" role="button" class="">Sign in!</button>
    </form>
  </div>
</div>
