<div class="d-flex flex-row justify-content-between ms-3">
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/travel#top">Beaches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/travel#top">Cruises</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/travel#top">Mountains</a>
      </li>
    </ul>
  </div>
  <div>
    <button (click)="prevNav()" class="btn btn-link">&lt;&lt; Back to {{ prevTitle }}</button>
  </div>
  <div class="d-flex flex-row">
    <div class="input-group" id="table-tools">
      <span class="input-group-text">
        <svg class="bi" width="1em" height="1em" fill="#0d6efd">
          <use href="/assets/images/bootstrap-icons.svg#search"/>
        </svg>
      </span>
      <input type="search" id="search-input" placeholder="Search">
    </div>
    <Button type="button" class="btn btn-primary mx-3">Add a Trip</Button>
  </div>
</div>

<table class="table table-striped">
  <thead class="table table-bordered">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Length</th>
      <th scope="col">Start</th>
      <th scope="col">Resort</th>
      <th scope="col">Per Person</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr [ngStyle]="lastSelection === trip.code && {'background-color': '#96bcf2'}" (click)="this.lastSelection=trip.code" *ngFor="let trip of trips" id="{{ trip.code }}" class="align-middle">
      <td>{{ trip.code }}</td>
      <td>{{ trip.name }}</td>
      <td>{{ trip.length }}</td>
      <td>{{ trip.start | date:'mediumDate' }}</td>
      <td>{{ trip.resort }}</td>
      <td>{{ trip.perPerson }}</td>
      <td>
        <a href="edit-trip">Edit</a>
      </td>
      <td>
        <button class="btn btn-link">
          <svg class="bi" width="1.25em" height="1.25em" fill="#0d6efd">
            <use href="/assets/images/bootstrap-icons.svg#x-circle-fill"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div id="page controls" class="d-flex flex-row">

</div>
